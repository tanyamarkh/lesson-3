<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if</title>
   </head>
   <body>
    <script> 
//Завдання 3: Таблиця множення//

for (let a = 1; a <= 10; a++) 
    for (let b = 1; b <= 10; b++) {
      document.write(a + " * " + b + " = " + (a * b) + "<br>");
    }
    document.write("<br><br>"); 
            

          
</script>
    
  </body>
</html>
