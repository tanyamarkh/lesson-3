    <script> 
//Завдання 2: Перевірка віку//

let age = prompt ("Введіть ваш вік");
            if (age < 12) {
                document.write  ("Дитина");
            } else if (age >= 12 && age < 18) {
                document.write  ("Підліток");
            } else if (age >= 18 && age < 60) {
                document.write ("Дорослий");
            } else {
                document.write ("Пенсіонер");
            }


    </script>
