
<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if</title>
   </head>
   <body>
    <script> 

//Сума чисел
 // Запитуємо користувача ввести число
let number = parseInt(prompt("Введіть число:"));
        let sum = 0;
        let sumString = "";
   

        for (let i = 1; i <= number; i++) {
            sum += i;
            sumString += (i === 1) ? `${i}` : ` + ${i}`;
        }

        
        // Виводимо результат
        document.write("Сума чисел:  " + sumString + " = " + sum);
        document.write("<br>");
   
</script>
  </body>
</html>
