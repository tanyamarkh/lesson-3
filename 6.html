    <script> 
//Завдання 6: Рівнобедрений трикутник

let height = parseInt(prompt("Введіть висоту рівнобедреного трикутника:"));
        for (let i = 1; i <= height; i++) {
            document.write(' '.repeat(height - i) + '*'.repeat(2 * i - 1) + '<br>');
        }

</script>
