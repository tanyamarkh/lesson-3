let height_2 = parseInt(prompt("Введіть висоту прямокутника:"));
let width = parseInt(prompt("Введіть ширину прямокутника:"));
for (let i = 1; i <= height_2; i++) {
    if (i === 1 || i === height_2) {
        document.write('*'.repeat(width) + "<br>");
    } else {
        document.write('*' + '&nbsp;&nbsp;'.repeat(width - 2) + '*'+ "<br>");
    }
}
