    <script> 
/*Завдання 8: Ромб
Напишіть програму, яка малює ромб з зірочок (`*`). Висота ромба (кількість рядків від середини до верхівки) повинна бути задана користувачем.
```javascript
let height = parseInt(prompt("Введіть висоту ромба (половина висоти):"));
for (let i = 1; i <= height; i++) {
    console.log(' '.repeat(height - i) + '*'.repeat(2 * i - 1));
}
for (let i = height - 1; i >= 1; i--) {
    console.log(' '.repeat(height - i) + '*'.repeat(2 * i - 1));
}*/
let height_3 = parseInt(prompt("Введіть висоту ромба (половина висоти):"));
for (let i = 1; i <= height_3; i++) {
    document.write('&nbsp;&nbsp;'.repeat(height_3 - i) + '*'.repeat(2 * i - 1) + "<br>");
}
for (let i = height_3 - 1; i >= 1; i--) {
    document.write('&nbsp;&nbsp;'.repeat(height_3 - i) + '*'.repeat(2 * i - 1) + "<br>");
}
</script>
